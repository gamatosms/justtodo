<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com""></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                }
            }
        }
    </script>
    <title>Just a To-Do</title>
</head>

<body class=" bg-gradient-to-r from-indigo-700 to-blue-600 font-inter ">
    <header class=" w-4/5 text-center text-4xl text-white m-auto p-5 font-bold">
        <h1 >
            Just a simple To-Do List
        </h1>
    </header>
    <main class="flex justify-center items-center flex-col">
        <section class="text-white w-full flex-col text-center xl:w-3/6">
            <div class="w-full flex justify-center items-center mb-4">
                <input class="input__todo rounded drop-shadow-xl p-3 text-gray-500 w-3/5 focus:outline-none" type="text" placeholder="Type a To-do">
                <button class="btn__add rounded w-1/5 bg-indigo-500 p-3 ml-2 
            drop-shadow-xl hover:opacity-80 duration-200 active:drop-shadow-none duration-150">Add</button>
        </div>
        <span class="input__warning rounded p-3 text-red-500 bg-red-50 hidden">Please, fill in the task field</span>
        </section>
        <section class="todo w-4/5 flex-col justify-center items-center p-5 m-3 xl:w-2/6">
            <ul class="list__todo">
            </ul>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
    </body>
